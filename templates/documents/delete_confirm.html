{% extends 'base.html' %}

{% block title %}Xác Nhận Xóa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>⚠️ Xác Nhận Xóa</h3>
            </div>
            <div class="card-body">
                <p>Bạn có chắc chắn muốn xóa file:</p>
                <p class="fw-bold">"{{ document.filename }}"?</p>
                <p class="text-muted">Hành động này không thể hoàn tác!</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Xóa</button>
                    <a href="{% url 'core:dashboard' %}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
