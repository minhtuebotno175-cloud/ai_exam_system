{% extends 'base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Đăng nhập</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label>Tên đăng nhập</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label>Mật khẩu</label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    <a href="{% url 'users:register' %}" class="btn btn-link">Chưa có tài khoản?</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
